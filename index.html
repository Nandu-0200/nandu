<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    h1 {
      margin: 0;
    }
    .pipeline {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .stage {
      background: white;
      border: 2px solid #2d89ef;
      border-radius: 12px;
      padding: 20px;
      min-width: 120px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>DevOps Lifecycle Demo</h1>
    <p>HTML + GitHub + VS Code</p>
  </header>

  <section class="pipeline">
    <div class="stage">Plan</div>
    <div class="stage">Code</div>
    <div class="stage">Build</div>
    <div class="stage">Test</div>
    <div class="stage">Release</div>
    <div class="stage">Deploy</div>
    <div class="stage">Operate</div>
    <div class="stage">Monitor</div>
  </section>
</body>
</html>
